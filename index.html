<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice Game</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Pushster&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="main">
        
        <section id="top">
            <h1 class="refresh">Refresh Me</h1>
        <section>

        <section id="middle">

            <div class="row">

                <div class="col-lg-3 col-md-4 col-sm-5 col-6 left-section">
                    <div class="card left-sub-section">
                        <div class="card-body">
                            <h5 class="card-title">Player 1</h5>
                        </div>
                        <img src="images/dice6.png" class="card-img-left" alt="left-card">
                    </div>
                </div>

                <div class="col-lg-3 col-md-4 col-sm-5 col-6 right-section">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Player 2</h5>
                        </div>
                        <img src="images/dice6.png" class="card-img-right" alt="right-card">
                    </div>
                </div>

            </div>

            <p class="made-by">Made by Prathamesh Patil</p>
            
        <section>

        
        <script src="index.js" async defer></script>
    </body>
</html>
